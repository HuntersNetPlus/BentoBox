<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Торты на заказ</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style> 
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #0f0f14;
    color: #ffffff;
    min-height: 100vh;
}

.wrapper {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px;
    text-align: center;
}

/* Логотип */
.logo img {
    width: 120px;
    margin-bottom: 30px;
}

/* Текст */
.text-block h1 {
    font-size: 32px;
    margin-bottom: 10px;
}

.text-block p {
    font-size: 16px;
    opacity: 0.85;
    margin-bottom: 40px;
}

/* Дашборд */
.dashboard {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 40px;
}

.card {
    background: #1b1b25;
    padding: 25px 15px;
    border-radius: 12px;
}

.card h3 {
    font-size: 18px;
    margin-bottom: 8px;
}

.card p {
    font-size: 14px;
    opacity: 0.8;
}

/* Кнопки */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    padding: 14px 28px;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
}

.telegram {
    background: #229ED9;
}

.instagram {
    background: #E1306C;
}

.btn:hover {
    opacity: 0.85;
}

/* Адаптив */
@media (max-width: 768px) {
    .dashboard {
        grid-template-columns: 1fr;
    }

    .buttons {
        flex-direction: column;
    }
}
  </style>

<body>

<div class="wrapper">

    <!-- Логотип -->
    <div class="logo">
        <img src="logo.png" alt="Логотип">
    </div>

    <!-- Текстовый блок -->
    <div class="text-block">
        <h1>Торты на заказ</h1>
        <p>
            Индивидуальные торты ручной работы  
            для дней рождений, свадеб и особых событий
        </p>
    </div>

    <!-- Дашборд -->
    <div class="dashboard">
        <div class="card">
            <h3>Натуральные ингредиенты</h3>
            <p>Только свежие продукты</p>
        </div>
        <div class="card">
            <h3>Индивидуальный дизайн</h3>
            <p>Любая идея — воплотим</p>
        </div>
        <div class="card">
            <h3>Доставка</h3>
            <p>По городу и области</p>
        </div>
    </div>

    <!-- Кнопки -->
    <div class="buttons">
        <a href="#" class="btn telegram">Telegram</a>
        <a href="#" class="btn instagram">Instagram</a>
    </div>

</div>

</body>
</html>
