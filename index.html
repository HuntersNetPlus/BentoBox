<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Торты на заказ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #17212b;
  color: white;
}

.app {
  max-width: 390px;
  min-height: 100vh;
  margin: 0 auto;
  padding: 16px;
}

/* ===== ЛОГО ===== */
.header {
  text-align: center;
  margin-bottom: 15px;
}

.header img {
  width: 850px;
  max-width: 100%;
  display: block;
  margin: 0 auto;
}

/* ===== ТЕКСТ ===== */
.faq-block {
  text-align: center;
  margin-bottom: 20px;
}

.faq-content1 {
  background: #1d2b3a;
  border: 1px solid #6ab2f2;
  border-radius: 4px;
  padding: 8px;
  font-size: 15px;
  line-height: 1.4;
  color: #ffffff;
}
.faq-content1 img {
  width: 22px;
  height: 22px;
  vertical-align: middle;
}

/* ===== ДАШБОРД ===== */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
  max-width: 420px;
  margin: 0 auto 25px;
}

.stat-card {
  background: #1d2b3a;
  border-radius: 10px;
  padding: 14px 8px;
  text-align: center;
  color: #6ab2f2;
}

.stat-card img {
  width: 50px;
  height: 50px;
  margin-bottom: 8px;
}

.stat-number {
  font-size: 18px;
  font-weight: bold;
  color: #ffffff;
}

.stat-label {
  font-size: 13px;
  opacity: 0.85;
}

/* ===== КНОПКИ ===== */
.bottom-actions {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.action-btn {
  flex: 1;
  padding: 14px 0;
  text-align: center;
  font-size: 15px;
  font-weight: 600;
  text-decoration: none;
  color: #ffffff;
  border-radius: 6px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.25);
  transition: transform 0.15s ease, background 0.3s ease;
}

.action-btn:active {
  transform: scale(0.96);
}

.action-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* ===== ЭКРАНЫ ===== */
.screen {
  display: none;
}

.screen.active {
  display: block;
}

/* ===== КНОПКА В КАТАЛОГ ===== */
.catalog-btn {
  width: 100%;
  padding: 14px 0;
  margin-bottom: 10px;
  text-align: center;
  font-size: 15px;
  font-weight: 600;
  color: #6af27d;
  text-decoration: none;
  background: #1d3a22;
  border: 1px solid #6af27d;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.3s ease;
}

.catalog-btn:active {
  transform: scale(0.96);
}

.catalog-btn:hover {
  background: #24502f;
}

/* ===== КАТАЛОГ ===== */
.catalog-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

.catalog-card {
  background: #1d2b3a;
  border-radius: 10px;
  padding: 14px 6px;
  text-align: center;
  color: #6ab2f2;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.3s ease;
}

.catalog-card:hover {
  background: #22364a;
}

.catalog-card:active {
  transform: scale(0.95);
}

.catalog-card img {
  width: 42px;
  height: 42px;
  margin-bottom: 6px;
}

.catalog-card span {
  display: block;
  font-size: 13px;
}

/* ===== ЛОАДЕР ===== */
.loader {
  position: fixed;
  inset: 0;
  background: #17212b;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
}

.loader.active {
  opacity: 1;
  pointer-events: all;
}

.loader img {
  width: 150px;
  height: 150px;
}
</style>
</head>

<body>
<!-- ЛОАДЕР -->
<div id="loader" class="loader active">
  <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Objects/Hourglass%20Done.webp?raw=true" alt="Загрузка">
</div>

<div class="app">

<!-- ===== ПЕРВЫЙ ЭКРАН ===== -->
<div class="screen active" id="mainScreen">

  <div class="header">
    <img src="https://github.com/HuntersNetPlus/PvZ/blob/main/AV_1-ezgif.com-video-to-webp-converter.webp?raw=true">
  </div>

  <div class="faq-block">
    <div class="faq-content1">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food%20and%20Drink/Cookie.webp?raw=true">
      Торты на заказ — индивидуальный дизайн и натуральные ингредиенты
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food%20and%20Drink/Pancakes.webp?raw=true">
      <div class="stat-number">500+</div>
      <div class="stat-label">тортов</div>
    </div>
    <div class="stat-card">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food%20and%20Drink/Pie.webp?raw=true">
      <div class="stat-number">98%</div>
      <div class="stat-label">довольных клиентов</div>
    </div>
    <div class="stat-card">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food%20and%20Drink/Cupcake.webp?raw=true">
      <div class="stat-number">24/7</div>
      <div class="stat-label">доставка</div>
    </div>
  </div>

  <button class="catalog-btn" onclick="openCatalog()">В каталог</button>

  <div class="bottom-actions">
    <a href="https://t.me/USERNAME" class="action-btn">Telegram</a>
    <a href="https://instagram.com/USERNAME" class="action-btn">Instagram</a>
  </div>
</div>

<!-- ===== ВТОРОЙ ЭКРАН: КАТАЛОГ ===== -->
<div class="screen" id="catalogScreen">
  <div class="header">
    <img src="https://github.com/HuntersNetPlus/PvZ/blob/main/AV_1-ezgif.com-video-to-webp-converter.webp?raw=true">
  </div>

  <div class="faq-block">
    <div class="faq-content1">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food/Cupcake.webp?raw=true">
      Каталог тортов
    </div>
  </div>

  <div class="catalog-grid" id="catalogGrid"></div>

  <div class="bottom-actions" style="margin-top:12px;">
    <a href="https://t.me/USERNAME" class="action-btn">Telegram</a>
    <a href="https://instagram.com/USERNAME" class="action-btn">Instagram</a>
  </div>
</div>

<!-- ===== ТРЕТИЙ ЭКРАН: СТРАНИЦА ТОРТА ===== -->
<div class="screen" id="cakeScreen">
  <div class="faq-block">
    <div class="faq-content1" id="cakeTitle"></div>
  </div>

  <div class="faq-block">
    <img id="cakeImage" src="" alt="Торт" style="width:100%; border-radius:10px; margin-bottom:12px;">
  </div>

  <div class="faq-block">
    <div class="faq-content1" id="cakeDescription" style="text-align:left;"></div>
  </div>

  <div class="bottom-actions" style="margin-top:12px;">
    <a href="#" class="action-btn" id="orderBtn">Заказать</a>
    <button class="action-btn" onclick="backToCatalog()">Назад в каталог</button>
  </div>
</div>

</div> <!-- .app -->

<script>
const loader = document.getElementById("loader");
function showLoader() { loader.classList.add("active"); }
function hideLoader() { loader.classList.remove("active"); }

/* ===== ПЕРВАЯ ЗАГРУЗКА ===== */
window.addEventListener("load", () => {
  setTimeout(hideLoader, 1000);
});

/* ===== ПЕРЕХОД В КАТАЛОГ ===== */
function openCatalog() {
  showLoader();
  setTimeout(() => {
    document.getElementById("mainScreen").classList.remove("active");
    document.getElementById("catalogScreen").classList.add("active");
    hideLoader();
  }, 500);
}

/* ===== ДАННЫЕ ТОРТОВ ===== */
const cakes = [
  {name:"День рождения", img:"https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food/Birthday%20Cake.webp?raw=true", description:"Ингредиенты: мука, яйца, сахар, сливки, фрукты. Подробное описание: тортик на день рождения с яркой глазурью и декором."},
  {name:"Свадебные", img:"https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food/Wedding%20Cake.webp?raw=true", description:"Ингредиенты: белый бисквит, крем-чиз, ягоды. Подробное описание: элегантные свадебные торты на заказ."},
  {name:"Шоколадные", img:"https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food/Chocolate%20Bar.webp?raw=true", description:"Ингредиенты: шоколад, сахар, сливки, мука. Подробное описание: насыщенные шоколадные торты для сладкоежек."},
  {name:"Ягодные", img:"https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food/Shortcake.webp?raw=true", description:"Ингредиенты: ягоды, сливки, сахар. Подробное описание: ягодный торт с свежими фруктами."},
  {name:"Детские", img:"https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food/Ice%20Cream.webp?raw=true", description:"Ингредиенты: мороженое, крем, печенье. Подробное описание: веселый детский торт с мороженым."},
];

/* ===== РЕНДЕР КАТАЛОГА ===== */
const catalogGrid = document.getElementById("catalogGrid");
cakes.forEach((cake,i)=>{
  const card = document.createElement("div");
  card.className = "catalog-card";
  card.innerHTML = `<img src="${cake.img}"><span>${cake.name}</span>`;
  card.addEventListener("click", ()=>openCake(i));
  catalogGrid.appendChild(card);
});

/* ===== ОТКРЫТЬ ТОРТ ===== */
const cakeScreen = document.getElementById("cakeScreen");
const cakeImage = document.getElementById("cakeImage");
const cakeDescription = document.getElementById("cakeDescription");
const cakeTitle = document.getElementById("cakeTitle");
const orderBtn = document.getElementById("orderBtn");

function openCake(index){
  showLoader();
  setTimeout(()=>{
    document.getElementById("catalogScreen").classList.remove("active");
    cakeScreen.classList.add("active");
    const cake = cakes[index];
    cakeTitle.textContent = cake.name;
    cakeImage.src = cake.img;
    cakeDescription.textContent = cake.description;
    orderBtn.href = "https://t.me/USERNAME?start="+encodeURIComponent(cake.name);
    hideLoader();
  },500);
}

function backToCatalog(){
  showLoader();
  setTimeout(()=>{
    cakeScreen.classList.remove("active");
    document.getElementById("catalogScreen").classList.add("active");
    hideLoader();
  },500);
}
</script>

</body>
</html>
