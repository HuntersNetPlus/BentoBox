<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Торты на заказ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #17212b;
  color: white;
}

.app {
  max-width: 390px;
  min-height: 100vh;
  margin: 0 auto;
  padding: 16px;
}

/* ===== ЛОГО ===== */
.header {
  text-align: center;
  margin-bottom: 15px;
}

.header img {
  width: 850px;
  max-width: 100%;
  display: block;
  margin: 0 auto;
  mask-image: linear-gradient(to right,
    transparent 0%,
    black 5%,
    black 95%,
    transparent 100%),
  linear-gradient(to bottom,
    transparent 0%,
    black 5%,
    black 95%,
    transparent 100%);
  -webkit-mask-image: linear-gradient(to right,
    transparent 0%,
    black 5%,
    black 95%,
    transparent 100%),
  linear-gradient(to bottom,
    transparent 0%,
    black 5%,
    black 95%,
    transparent 100%);
}

/* ===== ТЕКСТ ===== */
.faq-block {
  text-align: center;
  margin-bottom: 20px;
}

.faq-content1 {
  background: #1d2b3a;
  border: 1px solid #6ab2f2;
  border-radius: 4px;
  padding: 8px;
  font-size: 15px;
  line-height: 1.4;
  color: #ffffff;
}

/* ===== ДАШБОРД ===== */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
  max-width: 420px;
  margin: 0 auto 25px;
}

.stat-card {
  background: #1d2b3a;
  border-radius: 10px;
  padding: 14px 8px;
  text-align: center;
  color: #6ab2f2;
}

.stat-card img {
  width: 50px;
  height: 50px;
  margin-bottom: 8px;
}

.stat-number {
  font-size: 18px;
  font-weight: bold;
  color: #ffffff;
}

.stat-label {
  font-size: 13px;
  opacity: 0.85;
}

/* ===== КНОПКИ ===== */
.bottom-actions {
  display: flex;
  gap: 6px;
}

.action-btn {
  flex: 1;
  padding: 14px 0;
  text-align: center;
  font-size: 15px;
  font-weight: 600;
  text-decoration: none;
  color: #ffffff;
  border-radius: 6px;

  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.25);

  transition: transform 0.15s ease, background 0.3s ease;
}

.action-btn:active {
  transform: scale(0.96);
}

.action-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}
</style>
</head>

<body>

<div class="app">

  <!-- ЛОГО -->
  <div class="header">
    <img src="https://github.com/HuntersNetPlus/PvZ/blob/main/AV_1-ezgif.com-video-to-webp-converter.webp?raw=true">
  </div>

  <!-- ТЕКСТ -->
  <div class="faq-block">
    <div class="faq-content1">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food/Birthday%20Cake.webp?raw=true"
           style="vertical-align: middle;">
      Торты на заказ — индивидуальный дизайн и натуральные ингредиенты
    </div>
  </div>

  <!-- ДАШБОРД (3 КАРТОЧКИ) -->
  <div class="stats-grid">
    <div class="stat-card">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food%20and%20Drink/Pancakes.webp?raw=true">
      <div class="stat-number">500+</div>
      <div class="stat-label">тортов</div>
    </div>

    <div class="stat-card">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food%20and%20Drink/Pie.webp?raw=true">
      <div class="stat-number">98%</div>
      <div class="stat-label">довольных клиентов</div>
    </div>

    <div class="stat-card">
      <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Food%20and%20Drink/Cupcake.webp?raw=true">
      <div class="stat-number">24/7</div>
      <div class="stat-label">доставка</div>
    </div>
  </div>

  <!-- КНОПКИ -->
  <div class="bottom-actions">
    <a href="https://t.me/USERNAME" class="action-btn">Telegram</a>
    <a href="https://instagram.com/USERNAME" class="action-btn">Instagram</a>
  </div>

</div>

</body>
</html>
